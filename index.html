<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schoolwork AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
    }

    .toggle-button {
      padding: 10px;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    select, input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }

    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 600px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ“ Schoolwork Assistant</h1>
    <button class="toggle-button" onclick="document.body.classList.toggle('dark-mode')">ðŸŒ™ Toggle Dark Mode</button>
  </header>

  <section>
    <label for="subject">Subject:</label><br />
    <select id="subject">
      <option value="english" selected>English</option>
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="coding">Coding</option>
    </select><br />

    <input type="text" placeholder="Ask your question..." /><br />
    <button>Ask</button>
  </section>

  <section id="response">
    <p>Your AI response will appear here.</p>
  </section>

  <footer>
    <p>Made for schoolwork. Hosted on GitHub Pages.</p>
  </footer>
</body>
</html>
