<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schoolwork AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    #darkToggle {
      display: none;
    }

    label[for="darkToggle"] {
      cursor: pointer;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
    }

    #darkToggle:checked ~ body {
      background-color: #121212;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ“ Schoolwork Assistant</h1>
    <label for="darkToggle">ðŸŒ™ Toggle Dark Mode</label>
    <input type="checkbox" id="darkToggle" onclick="document.body.classList.toggle('dark-mode')" />
  </header>

  <section>
    <label for="subject">Choose Subject:</label>
    <select id="subject">
      <option value="general">General</option>
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="english">English</option>
      <option value="coding">Coding</option>
    </select>

    <input type="text" placeholder="Ask your question..." />
    <button>Ask</button>
  </section>

  <section id="response">
    <p>Your AI response will appear here.</p>
  </section>

  <footer>
    <p>Made for schoolwork. Hosted on GitHub Pages.</p>
  </footer>
</body>
</html>
